<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Bootstrap CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    
    <!-- Custom css -->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    
    <!-- Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
   

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/5.8.1/firebase.js"></script>

     
    
</head>
<body>
    <!-- Train Time -->
    <div class="container">
        <!-- Jumbotron -->
        <div class="jumbotron text-white bg-primary mb-3">
            <h1 class="text-center">Anytime is Train Time</h1>
            <h3 class="text-center">Choo Choo. Chee Chee.</h3>
        </div>

        <div class="row">
            <div class="col-lg-12">

                <!-- Train Schedule -->
                <div class="card border-primary mb-3">
                    <div class="card-header text-white bg-primary">
                        <h5 class="card-title">Current Train Schedule</h5>
                    </div>
                    <div class="card-body">
                        <table class="table table-hover" id="train-table">
                            <thead>
                                <tr>
                                    <th>Train Name</th>
                                    <th>Destination</th>
                                    <th>Frequency</th>
                                    <th>Next Arrival</th>
                                    <th>Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody> 

                            </tbody>
                        </table>
                    </div>
                </div>
                
                <!-- Add Train -->
                <div class="card border-primary mb-3">
                        <div class="card-header text-white bg-primary">
                          <h5 class="card-title">
                            Add Train
                          </h5>
                        </div>
                        <div class="card-body">
              
                          <!-- Entry Form -->
                          <form>
                            <div class="form-group">
                              <label for="train-name-input">Train Name</label>
                              <input type="text" class="form-control" id="train-name-input">
                            </div>
                            <div class="form-group">
                              <label for="destination-input">Destination</label>
                              <input type="text" class="form-control" id="destination-input">
                            </div>
                            <div class="form-group">
                              <label for="first-train-input">First Train Time (HH:mm - military time)</label>
                              <input type="text" class="form-control" id="first-train-input">
                            </div>
                            <div class="form-group">
                              <label for="frequency-input">Frequency (min)</label>
                              <input type="text" class="form-control" id="frequency-input">
                            </div>
                            <button type="submit" class="btn btn-primary" id="add-train-btn">Submit</button>
                          </form>
              
                        </div>
              
                      </div>
              
              </div>
            </div>
        </div>
    


<!-- Script -->
<script src="assets/javascript/app.js"></script>
</body>
</html>
